# ============================================
# T027: Docker Compose - Cárcel de los Gemelos
# Single command to launch the entire prison
# ============================================

version: '3.9'

services:
  # ==========================================
  # PostgreSQL - The Immutable Ledger
  # ==========================================
  postgres:
    image: postgres:16-alpine
    container_name: carcel_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-gemelos}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secreto_carcel}
      POSTGRES_DB: ${POSTGRES_DB:-carcel_gemelos}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U gemelos -d carcel_gemelos" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # Redis - State Cache & Pub/Sub
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: carcel_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # Go Server - Los Gemelos Brain
  # ==========================================
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: carcel_server
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: postgres://${POSTGRES_USER:-gemelos}:${POSTGRES_PASSWORD:-secreto_carcel}@postgres:5432/${POSTGRES_DB:-carcel_gemelos}?sslmode=disable
      # Redis
      REDIS_URL: redis://redis:6379
      # Server
      PORT: 8080
      ENV: production
      # LLM (Optional)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      # Shadow Mode (default: enabled for safety)
      TWINS_SHADOW_MODE: ${TWINS_SHADOW_MODE:-true}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ==========================================
  # Next.js Frontend - El Panóptico
  # ==========================================
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: carcel_client
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://server:8080
      NEXT_PUBLIC_WS_URL: ws://server:8080/ws
    ports:
      - "3000:3000"
    depends_on:
      - server

# ==========================================
# Persistent Volumes
# ==========================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ==========================================
# Networks (optional, Docker Compose creates default)
# ==========================================
networks:
  default:
    name: carcel_network
