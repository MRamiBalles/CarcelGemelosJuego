# ============================================
# T027: Docker Compose - Cárcel de los Gemelos (Production)
# Single command to launch the authoritative engine + frontend
# ============================================

version: '3.9'

services:
  # ==========================================
  # Go Server - Los Gemelos Brain (EventSourcing via SQLite)
  # ==========================================
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: carcel_server
    restart: unless-stopped
    environment:
      # Database Persistence
      DB_PATH: "/data/jail.db"
      # Server
      PORT: 8080
      ENV: production
      # LLM Models
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    volumes:
      - jail_data:/data
    ports:
      - "8080:8080"
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ==========================================
  # Next.js Frontend - El Panóptico
  # ==========================================
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: carcel_client
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://server:8080
      NEXT_PUBLIC_WS_URL: ws://server:8080/ws
    ports:
      - "3000:3000"
    depends_on:
      - server

# ==========================================
# Persistent Volumes (SQLite)
# ==========================================
volumes:
  jail_data:
    driver: local

networks:
  default:
    name: carcel_network
