name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  GO_VERSION: '1.22'
  NODE_VERSION: '20'

jobs:
  # ==========================================
  # Backend Tests (Go)
  # ==========================================
  backend-test:
    name: üîß Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: server/go.sum

      - name: Download dependencies
        working-directory: ./server
        run: go mod download

      - name: Run tests
        working-directory: ./server
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./server/coverage.out
          flags: backend
        continue-on-error: true

  # ==========================================
  # Backend Lint (Go)
  # ==========================================
  backend-lint:
    name: üîç Backend Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: ./server

  # ==========================================
  # Frontend Lint & Type Check
  # ==========================================
  frontend-lint:
    name: üé® Frontend Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: ./client
        run: npm ci

      - name: TypeScript check
        working-directory: ./client
        run: npx tsc --noEmit

      - name: ESLint
        working-directory: ./client
        run: npm run lint

  # ==========================================
  # Build Containers
  # ==========================================
  build:
    name: üê≥ Build Containers
    runs-on: ubuntu-latest
    needs: [backend-test, backend-lint, frontend-lint]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: false
          tags: carcel-gemelos-server:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          push: false
          tags: carcel-gemelos-client:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================
  # Integration Test (Docker Compose)
  # ==========================================
  integration:
    name: üîó Integration Test
    runs-on: ubuntu-latest
    needs: [build]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          echo "POSTGRES_USER=gemelos" >> .env
          echo "POSTGRES_PASSWORD=test_password" >> .env
          echo "POSTGRES_DB=carcel_gemelos" >> .env
          echo "TWINS_SHADOW_MODE=true" >> .env

      - name: Start services
        run: docker compose up -d --wait --wait-timeout 120

      - name: Health check - Server
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8080/health | grep -q "ok"; then
              echo "Server is healthy!"
              exit 0
            fi
            echo "Waiting for server... (attempt $i)"
            sleep 2
          done
          echo "Server health check failed"
          docker compose logs server
          exit 1

      - name: Health check - Client
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:3000 | grep -q "Pan√≥ptico"; then
              echo "Client is healthy!"
              exit 0
            fi
            echo "Waiting for client... (attempt $i)"
            sleep 2
          done
          echo "Client health check failed"
          docker compose logs client
          exit 1

      - name: Cleanup
        if: always()
        run: docker compose down -v
